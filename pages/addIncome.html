</head>
<body class="grey lighten-5">
    <nav class="z-depth-3">
        <div class="nav-wrapper container">
            <a href="/">Budget Yourself</a>
            <span class="right white-text text-darken-1">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>

    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">Budget Manager</a></li>
        <li><a href="/" class="waves-effect">Home</a></li>
        <li><a href="/pages/about.html" class="waves-effect">About</a></li>
        <li><a href="/pages/blog.html" class="waves-effect">Blog</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li class="logged-out">
            <a href="/pages/login.html" class="waves-effect modal-trigger" data-target="modal-login">Login</a>
        </li>
        <li>
            <div class="divider"></div>
        </li>
        <li class="logged-in">
            <button id="logout-button" class="waves-effect waves-light btn purple">
                <i class="material-icons left">logout</i>Logout
             </button>
        </li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a href="/pages/income.html" class="waves-effect">Income</a></li>
        <li><a href="/pages/bills.html" class="waves-effect">Expenses</a></li>

    </ul>
    <!--income input-->
  
    <div class="input-container">
        <h3>
            <u>Enter the Income:</u>
        </h3>
        <form class="add-income" id="income-form">
            <p>
                <label>
                    <input name="group1" type="radio" value="Employment Income"/>
                    <span>Employment</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="group1" type="radio" value="Business Income"/>
                    <span>Business</span>
                </label>
            </p>
    
            <div class="input-field col s12">
                <input type="text" id="yearlyIncome" placeholder="Annual Income">
                <label for="yearlyIncome">Annual Income:</label>
                <div class="input-field col s12">
                    <input type="text" id="estIncome" placeholder="Estimated Monthly Income">
                    <label for="estIncome">Estimated Monthly Income:</label>
                </div>
            </div>
            <div class="row">
                <div class="left-align" id="create-button">
                    <button type="submit" class="waves-effect waves-light btn purple" id="addIncomeBtn">
                        <i class="material-icons left">add</i>Add
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="/js/app.js"></script>
