    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">Budget Manager</a></li>
        <li><a href="/" class="waves-effect">Home</a></li>
        <li><a href="/pages/about.html" class="waves-effect">About</a></li>
        <li><a href="/pages/blog.html" class="waves-effect">Blog</a></li>
        <li>
            <div class="divider"></div>

        <li class="logged-out">

    <!--add expenses-->
    <div class="input-container">
        <h3>
            <u>Enter the Expense:</u>
        </h3>
        <!-- Correct placement of the form tag -->
        <form class="add-expense" id="bill-form">
            <p>
                <label>
                    <input name="group1" type="radio" value="Necessity"/>
                    <span>Necessity</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="group1" type="radio" value="Must Have"/>
                    <span>Must Have</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="group1" type="radio" value="Want" />
                    <span>Want</span>
                </label>
            </p>
            <!-- Your existing input fields and button go here -->
            <form class="s12 m12 l12" action="">
                <div class="input-field col s12">
                    <input placeholder="Monthly cost" id="monthlyCost" type="text">
                    <label for="monthlyCost">Cost per Month:</label>
                </div>
                <div class="input-field col s12">
                    <input placeholder="What is it" id="description" type="text">
                    <label for="description">Description:</label>
                </div>
                <div class="row">
                    <div class="left-align" id="create-button">
                        <button type="submit" class="waves-effect waves-light btn purple" id="addExpenseBtn">
                            <i class="material-icons left">add</i>Add
                        </button>
                    </div>
                </div>
            </form>
        </form>
    </div>

    <script src="/js/app.js"></script>
